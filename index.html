<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Prolordle</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="image-container" id="imageContainer">
    <!-- Image will be inserted here by JavaScript -->
  </div>

  <form class="guess-form" id="guessForm">
    <label for="langGuess">Programming language?</label>
    <input type="text" id="langGuess" name="langGuess" placeholder="Enter your guess">
    <input type="submit" value="Submit Guess">
  </form>

  <p id="guessed"></p>

  <table id="guesses">
    <thead>
      <tr>
        <th>Guess</th>
        <th>Programming Language</th>
        <th>Monthly Views</th>
      </tr>
    </thead>
    <tbody>
      <!-- Guesses will be appended here -->
    </tbody>
  </table>

  <button onclick="restart()">Restart Game</button>

  <script src="script.js"></script>
</body>

</html>
